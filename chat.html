<html>
	<head>
		<title>Bootstrap 模板</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">  
		<script src="https://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="//cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
		<script type="text/javascript" src="http://localhost:3000/socket.io/socket.io.js"></script>


	</head>
	<body>
		<!-- Login Panel Begin -->
		<div class="panel panel-primary" id="login_panel">
			<div class="panel-heading">
				<h3 class="panel-title">用户登陆</h3>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label for="username">用户名</label>
					<input type="text" class="form-control" name="username" id="username">
				</div>
			</div>

			<div class="panel-footer">
				<a class="btn btn-primary" id="login_btn">登陆</a>
			</div>
		</div>
		<!-- Login Panel End -->
		<!-- Chat Panel Begin -->

		<div class="panel panel-default" style="display: none;" id="chat_panel">
			<div class="panel-heading">
				<h3 class="panel-title">
					在线聊天系统
					<a href="javascript:;" class="text-info pull-right" id="logout_btn">退出</a>
				</h3>
			</div>
			<div class="panel-body" id="message">
				<p id="online_count"></p>
			</div>
			<div class="panel-footer navbar-fixed-bottom">
				<div class="input-group">
					<input type="text" name="message_content" id="message_content" placeholder="请输入聊天内容" class="form-control">
					<div class="input-group-btn">
						<button class="btn btn-primary" id="message_btn">提交</button>
					</div>
				</div>
			</div>
		</div>
		

	<script type="text/javascript" src="index.js"></script>

	</body>
</html>
